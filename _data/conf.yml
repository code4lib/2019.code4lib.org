###################
# Homepage section
# Values can be one of
# - pre :   displays the _includes/homepage/timeline.html partial
#           this section provides an overview of important conference dates.
# - peri:   for display during the conference. provides homepage links to conference schedule, talks, livestream, etc.
# - post:   for after the conference is close (NOTE: we never made a template for 2018)
#
###########
